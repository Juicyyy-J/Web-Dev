<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Card Design</title>
 <link rel="stylesheet" href="cards.css">
</head>
<body>
  
  <div class="card-container">
    <div class="card">
      <img src="portrait-technologically-advanced-female-humanoid.jpg" alt="Card Image">
      <div class="card-content">
        <h3>Lumina</h3>
        <p><i>“Her glow-in-the-dark notes saved half the class from failing.”</i></p>
        <button>SELECT</button>
      </div>
    </div>

    <div class="card">
      <img src="view-half-robot-half-panda-bear-with-futuristic-parts.jpg" alt="Card Image">
      <div class="card-content">
        <h3>BytePanda</h3>
        <p><i>“Cuddly until you check his search history.”</i></p>
        <button>SELECT</button>
      </div>
    </div>
  </div>
</body>
</html>
