<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Card Design</title>
 <link rel="stylesheet" href="cards.css">
</head>
<body>
  <div class="card-container">
    <div class="card">
      <img src="BloodZ.jpg" alt="Card Image">
      <div class="card-content">
        <h3>BloodZ</h3>
        <p>Choose 1</p>
        <button>Select</button>
      </div>
    </div>

    <div class="card">
      <img src="CripZ.jpg" alt="Card Image">
      <div class="card-content">
        <h3>CripZ</h3>
        <p>Become 1</p>
        <button>Select</button>
      </div>
    </div>
  </div>
</body>
</html>
